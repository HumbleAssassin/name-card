<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      alt=""
      class="body-pattern-top"
      aria-hidden="true"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt=""
      class="body-pattern-bottom"
      aria-hidden="true"
    />
    <div class="name-card">
      <div class="card-pattern"></div>
      <div class="content">
        <div class="profile-image">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <h3 class="intro">
          Victor Crest <span class="light-text"><small>26</small></span>
        </h3>
        <p class="light-text">London</p>
        <div class="card-footer">
          <div>
            <h3>80K</h3>
            <p class="small light-text">Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p class="small light-text">Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p class="small light-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/HumbleAssassin">Rajeev Thapa</a>.
    </footer>
  </body>
</html>
